<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="icon" href="styles/fig/favicon.ico">
    <title>vql's quotes generator</title>
</head>

<body>
    <div id="pr_body">
        <div class="box">
            <h1>Selection des personnages</h1>
            <div class="selectors">
                <select name="nbchar" id="nb_char">
                    <option value="1">Un</option>
                    <option value="2" selected>Deux</option>
                    <option value="3">Trois</option>
                    <option value="4">Quatre</option>
                </select>
                <div id="modpacks">
                    <input type="checkbox" class="check_mod" name="wtsmp" id="wtsmp"> <label class="label_mod"
                        for="wtsmp">Watisimp</label>
                    <input type="checkbox" class="check_mod" name="bir" id="bir"> <label class="label_mod"
                        for="bir">Bi-R</label>
                    <input type="checkbox" class="check_mod" name="all" id="all" checked> <label class="label_mod"
                        for="all">Tous</label>
                </div>
            </div>
            <div id="name_inputs">
                <input type="text" name="name_1" class="name" placeholder="1">
                <input type="text" name="name_2" class="name" placeholder="2">
                <input type="text" name="name_3" class="name" placeholder="3">
                <input type="text" name="name_4" class="name" placeholder="4">
            </div>
            <button id="sub_button" class="button">Generer</button>
            <p id="nb_possible">quotes possibles</p>
        </div>
        <div class="box">
            <p id="prompt">[...]</p>
        </div>
        <footer>
            <p>Inspiré par le <a
                    href="https://incorrect-quotes-generator.neocities.org/" target="_blank"><u>générateur de Scatter Patter</u></a>. <br><a href="https://vqlion.fr">vqlion.fr</a></p>
        </footer>
        <script src="scripts/global_function.js"></script>
        <script src="scripts/quote-generator_script.js"></script>
    </div>
</body>

</html>
